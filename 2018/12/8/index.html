    <script type="text/javascript">
    function generateRandomPosts()
    {
        $.getJSON("/posts.json", function(data) {
            console.log("[posts.json loaded for random posts]");
            var postsCount = data.length;
            var posts = data;
            var randomIndexUsed = [];
            var counter = 0;
            var numberOfPosts = 1;
            var divRandomPosts = $("#random_posts");

            while (counter < numberOfPosts)
            {
                var randomIndex = Math.floor(Math.random() * postsCount);
                if (randomIndexUsed.indexOf(randomIndex) == "-1")
                {
                    var postTitle = posts[randomIndex].title;
                    if (counter == (numberOfPosts - 1))
                    {
                        divRandomPosts.append('<p>' + postTitle + '</p>');
                    }
                    else
                    {
                        divRandomPosts.append('<p>' + postTitle + '</p>');
                    }
                    randomIndexUsed.push(randomIndex);
                    counter++;
                }
            }
        });
    }
    $(document).ready(function() {
        generateRandomPosts();
    });
  </script>

  <script type="text/javascript">
    function loadUrl(newLocation) {
    window.location = newLocation;
    return false;
    }
    var mu = document.getElementsByTagName("audio")[0];
    var pauseButton = document.getElementById("mu_pause");
    function muFade() {
      mu.classList.add("stopfade");
    }
    mu.addEventListener('ended', function() {
      // only functional if "loop" is removed
      mu.pause();
      mu.currentTime=0;
      
      loadUrl("../../../2018/12/7/"); return false;

      // qq IE10
      muFade();
    });
    pauseButton.addEventListener("click", function() {
      mu.classList.toggle("stopfade");
      if (mu.paused) {
      mu.play();
      pauseButton.innerHTML = "Pause";
      } 
      else {
      mu.pause();
      pauseButton.innerHTML = "Resume";
      }
    });
    </script>
